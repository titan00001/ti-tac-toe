<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="container">

        <div class="playground">
            <div class="tiles" id = "tile1"></div>
            <div class="tiles" id = "tile2"></div>
            <div class="tiles" id = "tile3"></div>
            <div class="tiles" id = "tile4"></div>
            <div class="tiles" id = "tile5"></div>
            <div class="tiles" id = "tile6"></div>
            <div class="tiles" id = "tile7"></div>
            <div class="tiles" id = "tile8"></div>
            <div class="tiles" id = "tile9"></div>
        </div>

        <div class="score">
            <h2>Score</h2>
            <div class="points"></div>
            <div class="points"></div>
        </div>
    
        <div class="choose">
         

            <div class="o-mark"></div>
            <div class="x-mark"></div>
        </div>

    </div>

    <div id="result">
        <p id="result-dialog"></p>
        <button type="reset">yes</button>
    </div>

    <div class="comment">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident, vel.</div>

    <script type="module" src="scripts/script.js"></script>
</body>
</html>
